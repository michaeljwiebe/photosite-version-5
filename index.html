<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div class="header">
		<div class="title">
			<h1>Michael Wiebe Photography</h1>
			<h2>Natural Beauty</h2>
		</div>
	</div>
	<div class="hamburger-button">â˜°</div>
	<div class="hamburger-menu">
		<p>Send me an e-mail!</p>
		<form action="/contact" class="form-contact">
			<input type="email" class="form-inputs form-email" placeholder="your email address">
			<textarea type="textarea" class="form-inputs form-content" placeholder="Please tell me what kind of shoot you are interested in and when you would like to schedule it."></textarea>
			<input type="submit" value="Send Email">
		</form>
	</div>
	<div class="carousel">
		<div class="photo photo1 farLeft"></div>
		<div class="photo photo2 left"></div>
		<div class="photo photo3 center"></div>
		<div class="photo photo4 right"></div>
		<div class="photo photo5 farRight"></div>
		<div class="photo photo6 hidden"></div>
		<div class="photo photo7 hidden"></div>
		<div class="photo photo8 hidden"></div>
		<div class="photo photo9 hidden"></div>
		<div class="photo photo10 hidden"></div>
		<div class="photo photo11 hidden"></div>
		<div class="photo photo12 hidden"></div>
		<div class="photo photo13 hidden"></div>
		<div class="photo photo14 hidden"></div>
		<div class="photo photo15 hidden"></div>
		<div class="photo photo16 hidden"></div>
		<div class="photo photo17 hidden"></div>
		<div class="photo photo18 hidden"></div>
	</div>
	<div class="overlay"></div>
	<div class="modal-box">
		<div class="close">X</div>
		<div class="modal-dialog">
			<p class="modal-title">Do you like what you see?</p>
			<p class="modal-text">Click on the hamburger menu at the top right to get in touch!</p>
		</div>
	</div>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
